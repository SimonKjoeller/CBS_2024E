<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <title>JOE and The Juice</title>
</head>

<body class="login-page">
    <ul>
        <li id="logo"><img src="img/joeLogo.svg" alt="Logo"></li>
        <li id="centered"><a href="/" class="active">CBS Joe</a></li>
    </ul>

    <div class="login-wrapper"> <!-- Ny wrapper-div -->
        <div id="loginBox">
            <h2>Log in</h2>
            <label for="email">Email:</label>
            <input type="text" id="emailInput" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="passwordInput" name="password"><br><br>
            <button type="submit" id="loginButton" onclick="login()">Log in</button>
        </div>
    </div>
</body>
<script src="../scripts/index.js"></script>

</html>
