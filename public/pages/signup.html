<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <title>Signup</title>
</head>

<body class="login-page">
    <ul>
        <li id="logo"><img src="img/joeLogo.svg" alt="Logo"></li>
        <li id="centered"><a href="/" class="active">CBS Joe</a></li>
    </ul>

    <div class="login-wrapper">
        <div id="signupBox">
            <h2>Signup</h2>
            <label for="email">Email:</label>
            <input type="text" id="emailInput" name="email">
            <label for="username">Username:</label>
            <input type="text" id="usernameInput" name="username">
            <label for="password">Password:</label>
            <input type="password" id="passwordInput" name="password">
            <div class="phone-container">
                <div class="country-select">
                    <button class="country-button" id="countryButton">
                        <img src="../img/dk.png" alt="DK flag" class="flag-icon" />
                        <span>Denmark, DK, +45</span>
                        <span class="arrow">â–¼</span>
                    </button>
                    <input type="hidden" id="countryInput" value="45">
                    <div class="country-dropdown hidden" id="countryDropdown">
                        <div class="country-option" onclick="selectCountry('Denmark, DK, +45', '../img/dk.png')">
                            <img src="../img/dk.png" alt="DK flag" class="flag-icon" />
                            Denmark, DK, +45
                        </div>
                        <div class="country-option" onclick="selectCountry('USA, US, +1', '../img/us.png')">
                            <img src="../img/us.png" alt="US flag" class="flag-icon" />
                            USA, US, +1
                        </div>
                        <div class="country-option" onclick="selectCountry('Norway, NO, +47', '../img/no.png')">
                            <img src="../img/no.png" alt="NO flag" class="flag-icon" />
                            Norway, NO, +47
                        </div>
                        <div class="country-option" onclick="selectCountry('Sweden, SE, +46', '../img/se.png')">
                            <img src="../img/se.png" alt="SE flag" class="flag-icon" />
                            Sweden, SE, +46
                        </div>
                    </div>
                </div>
                <div class="phone-input">
                    <input type="text" id="phoneInput" name="phone" placeholder="Phone number*" />
                </div>
            </div>
            <button id="signupButton" onclick="signup()">Sign up</button>
            <div class="login-link">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>

        <div id="otpBox" style="display: none;">
            <h2>Verify Phone</h2>
            <label for="otp">OTP Code:</label>
            <input type="text" id="otpInput" name="otp">
            <button id="verifyButton" onclick="verify()">Verify</button>
        </div>
    </div>

    <script src="../scripts/signup.js"></script>
</body>

</html>
