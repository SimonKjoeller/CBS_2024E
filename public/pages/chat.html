<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/chat.css">
    <title>JOE and The Juice - Chat</title>
</head>

<body>
    <ul>
        <li><img src="/img/joeLogo.svg" alt="Logo"></li>
        <li><a href="/" class="active">Home</a></li>
        <li style="float:right"><a href="/chat">Chat</a></li>
        <li style="float:right"><a href="/locations">Locations</a></li>
        <li style="float:right"><a href="/">Menu</a></li>
    </ul>

    <div id="chat-popup" style="display: none;">
        <div id="chat-header">
            <span>â˜• VELKOMMEN TIL JOE & THE JUICE!</span>
            <button onclick="toggleChat()">X</button>
        </div>
        <div id="chatbot-messages">
            <!-- Chatbot messages will appear here -->
        </div>
        <div id="chat-input-container">
            <input id="chat-input" type="text" placeholder="Skriv din besked..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Button to open chat -->
    <button id="chat-open" onclick="toggleChat()"
        style="position: fixed; bottom: 20px; right: 20px; padding: 15px; font-size: 20px; background: #ff66cc; color: white; border: none; border-radius: 50%; cursor: pointer; z-index: 999;">ðŸ’¬</button>

    <div class="chatContainer">
        <div class="chatSidebar">
            <input type="text" id="search" placeholder="SÃ¸g efter chat" autocomplete="off">
            <div id="search-dropdown"></div>
            <ul id="chat-list">
                <!-- Chat users will be dynamically inserted here -->
            </ul>
        </div>
        <div class="chatMain">
            <div id="chat-messages">
                <!-- Private chat messages will appear here -->
            </div>
            <div class="messageInput">
                <input type="text" id="new-message" placeholder="Skriv en ny besked">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../scripts/chat.js"></script>
    <script src="../scripts/chatbot.js" defer></script>
</body>

</html>
